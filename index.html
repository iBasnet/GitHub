<html>

<head>
    <title>WebApp</title>
    <style>
        * {
            margin: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
            background-color: #f1f5f9;
        }

        h1 {
            font-size: clamp(6rem, 10vw, 9rem);
            font-family: Montserrat;
            color: #070a13;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <script>
        document.querySelector("h1").addEventListener("click", () => {
            alert("Hello, World!");
        }
        )
    </script>
</body>

</html>
