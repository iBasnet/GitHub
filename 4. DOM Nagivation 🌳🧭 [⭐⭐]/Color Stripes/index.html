<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Stripes</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-height: 100vh;
            max-width: 100vw;
            background-color: rgb(7, 10, 19);
        }

        .hero {
            height: 100vh;
            display: grid;
            grid-auto-flow: column;
            /*Automating Columns*/
        }

        .hero>div {
            background-color: hsl(225, 46%, 0%);
        }
    </style>
</head>

<body>
    <section class="hero">
    </section>
    <script src="index.js"></script>
</body>

</html>
